<!DOCTYPE html>
<html>
	<head>
		<title>Triangles</title>
		<link href='css/bootstrap.css' type='text/css' rel='stylesheet'>
		<link href='css/stylesheet.css' type='text/css' rel='stylesheet'>
		<script src='js/jquery-1.11.3.js'></script>
		<script src='js/scripts.js'></script>
	</head>
	
	<body>
		<div class='container-fluid'>
			<div id='blanks'>
				<form>
					<div class='form-group'>
						<label for='s1'>Side One</label>
						<input id='s1' class='form-control' type='number'>
					</div>
					
					<div class='form-group'>
						<label for='s2'>Side Two</label>
						<input id='s2' class='form-control' type='number'>
					</div>
					
					<div class='form-group'>
						<label for='s3'>Side Three</label>
						<input id='s3' class='form-control' type='number'>
					</div>
					
					<button class='btn btn-primary' type='submit'>Submit</button>
				</form>
			</div>
			
			<div id='not-triangle'>
				<p>This is not a triangle.</p>
			</div>
			<div id='is-triangle'>
				<p>This is a<span id='triangle-type'></span> triangle.</p>
			</div>
		</div>
	</body>
</html>
